# Nombre del workflow que aparecerá en la pestaña "Actions"
name: Build React Calculator

# "Disparador": Se ejecuta cada vez que subes código a la rama "main".
on:
  push:
    branches: [ "main" ]

# "Trabajos": Las tareas a realizar.
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga tu código del repositorio.
      - name: Checkout repository code
        uses: actions/checkout@v4

      # 2. Instala Node.js.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          # Añadimos caché para que las futuras ejecuciones sean más rápidas
          cache: 'npm'

      # 3. Instala TODAS las dependencias usando "npm install".
      #    Ahora que el package.json está corregido, esto funcionará.
      - name: Install dependencies
        run: npm install

      # 4. Construye la aplicación.
      - name: Build the application
        run: npm run build

      # 5. Empaqueta la carpeta "build" en un archivo descargable.
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculadora-build
          path: build/
